<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatehr Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class=" text-6xl text-center mt-7">Welcome to my <span class="text-7xl font-semibold text-lime-400">Father's
                Bank</span></h1>
    </header>
    <main>
        <section class="bg-teal-700 w-9/12 mx-auto mt-12 p-7">
            <h3 class="text-3xl mb-4 font-medium">Please login</h3>
            <div>
                <input class="w-9/12 block mb-4 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                
                <input class="w-9/12 block mb-4 px-3" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-pink-600 py-2 px-8 text-white font-medium   hover:bg-violet-700 rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
